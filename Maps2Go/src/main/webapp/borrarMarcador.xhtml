<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Borrar Marcador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .Mainbox {
                background-color: rgba(150, 159, 170, 0.09);
                width: 40%;
                height: 300px;
                overflow-y: scroll;
                margin: auto;
                padding-left: 20%;
                padding-right: 20%;
            }
            .titleB {
                color: #47525E;
                font-family: Cardo;
                font-size: 60px;
                font-weight: 400;
                line-height: 78px;
                text-align: center;
            }
            .deleteBtn {
                background-color: #E43236;
                border-radius: 100px;
                width: 108px;
                height: 35px;                
            }
            .table{
                width: 50%;
                text-align: center;
                border-spacing: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
               
            }
        </style>
    </head>
    <h:body>
        <h1 align="center" class="titleB">Borrar Marcador</h1>
        <div class="Mainbox" id="form">
                <p:growl id="msgs" showDetail="true" />
                <p:dataTable var="Marcador" value="#{delateMarkerCtrl.marcadores}" sortBy="#{Marcador.numMarcador}" expandableRowGroups="true">
                    <p:headerRow>
                        <p:column colspan="3">
                            <h:outputText  value="" />
                        </p:column>
                    </p:headerRow>
                    <p:column headerText="Marcador" class="table">
                        <h:outputText value="#{Marcador.numMarcador}" style="" />
                    </p:column>
                    <p:column headerText="Datos Utiles" class="table" >
                        <h:outputText value="#{Marcador.datosUtiles}" />
                    </p:column>
                    <p:column style="width:112px;text-align: center">
                        <p:commandButton title="Eliminar" class="deleteBtn">
                            <f:setPropertyActionListener value="#{Tema}" target="#{temaScroller.selectedTema}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
        </div>
    </h:body>
</html>
