<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    
    <h:head>
        <title>Maps2Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="/>
    </h:head>

    <f:view>
        

        <div class="ui-g">
            <div class="ui-g-12 ui-md-6">
                <h1 class="titulo">Maps2Go</h1>
            </div>                
            <div class="ui-g-12 ui-md-6">
                <h:form style="height: 106px">
                    <p:commandButton value="Registrarse" class="registrarse-btn textoRegistrarse"/>
                    <p:commandButton  action="iniciarSesion" value="Iniciar Sesion" class="iniciarSesion-btn textoIniciarSesion"/>
                </h:form>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form>
                        <p:inputText id="tema" placeholder="Buscar" class="buscar"/> <br/><br/>
                    </h:form>

                </div>
                <div class="ui-g-12">
                    <!-- Zona de marcadores -->
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>
                        
                        <p:dataTable value="#{temaCtrl.temas}"  var="Tema" selectionMode="single"  selection="#{temaCtrl.selectedTema}" rowKey="#{Tema.tipoTema}" scrollable="true" scrollHeight="500">
                            <p:ajax event="rowSelect" listener="#{temaCtrl.onRowSelect}" update=":form:msgs" />
                            <p:ajax event="rowUnselect" listener="#{temaCtrl.onRowUnselect}" update=":form:msgs" />
                            <p:column headerText="Temas">
                                <h:outputText value="#{Tema.tipoTema}" />
                            </p:column>  
                            
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form prependId="false">        
                        <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" style="width:100%;height:500px" id="mapa" model="#{marcadorCtrl.simpleModel}">

                            <p:ajax event="overlaySelect" listener="#{marcadorCtrl.onMarkerSelect}"/>

                            <p:gmapInfoWindow id="infoWindow">
                                <p:outputPanel style="text-align: center; margin: auto">
                                    <h:outputText value="#{marcadorCtrl.marker.title}" style="font-weight:bold"/>
                                    <br/>
                                    <h:outputText value="#{marcadorCtrl.marker.data}"/>
                                </p:outputPanel>
                            </p:gmapInfoWindow>   
                        </p:gmap>
                    </h:form>
                </div>
                <div class="ui-g-12">
                    <!-- Zona de comentarios -->
                </div>
            </div>
        </div>

        <div class="ui-g-12 footer">
            <p class="footerText">&#9400; 2019 Maave</p>
        </div>

    </f:view>
</html>
