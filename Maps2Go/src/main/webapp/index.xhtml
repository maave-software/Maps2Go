<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=TUAPIKEY">
            </script>    
        </h:head>
        <h:body>
            <header>
                <h1>Maps2Go</h1>
                <h:form id="busqueda">
                    <p:commandButton 
                                     value="Registrarse"
                                     styleClass="ButtonReg"/>

                    <p:commandButton 
                                     action="iniciarSesion" 
                                     value="Iniciar Sesion"
                                     styleClass="ButtonIn"/>
                </h:form>
            </header>
            <main>
                
                <aside>
                    <h:form>
                        <p:inputText id="tema" 
                                     placeholder="Buscar"
                                     /> <br/><br/>
                    </h:form>
                    
                </aside>
             <h:form prependId="false">        
                    <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" style="width:85%;height:800px" id="mapa" model="#{mapCtrl.simpleModel}">
                    
                        <p:ajax event="overlaySelect" listener="#{mapCtrl.onMarkerSelect}"/>
                        
                        <p:gmapInfoWindow id="infoWindow">
                            <p:outputPanel style="text-align: center; margin: auto">
                                <h:outputText value="#{marcadorCtrl.marker.title}" style="font-weight:bold"/>
                                 <br/>
                                 <h:outputText value="#{marcadorCtrl.marker.data}"/>
                            </p:outputPanel>
                        </p:gmapInfoWindow>   
                    </p:gmap>
                </h:form>       
                
            </main>
            <footer>
                <h1 class = "a"> Copyright </h1>
                <h1 class = "b"> 2019 Maps2go.com</h1>
                <h1 class = "c"> Support</h1>
                    
            </footer>

        </h:body>
    </f:view>
</html>
