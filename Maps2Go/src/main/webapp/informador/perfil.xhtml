<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    
    <h:head>
        <title>Maps2Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCixV6qftTrDimgBedZYFNQRxbYKv54RKc"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>        
    </h:head>

    <f:view>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-6">
                <h1 class="titulo">Maps2Go</h1>
            </div>                
            <div class="ui-g-12 ui-md-6">
                <h:form style="height: 106px">
                </h:form>
            </div>
        </div>
        <h:form>
            <p:growl id="msgs" showDetail="true"/>
            <p:commandLink value="Actualizar cuenta" action="actualizarCuentaIH"/>
            <p:commandLink value="BorrarCuenta" action="#{usuarioCtrl.borrarCuenta()}" styleClass="text-box">
                <p:confirm header="Confirmacion" message="¿Deseas borrar tu cuenta? Este cambio no se revertirá."/>
            </p:commandLink>
            <p:commandLink value="AgregarTema" action="/informador/agregaTema?faces-redirect=true"/>

            <p:commandLink value="AgregarMarcador" action="/informador/marcadores?faces-redirect=true"/>
            <p:commandLink value="BorrarMarcador" action="/informador/borraMarcador?faces-redirect=true"/>
            <p:commandLink value="Cerrar Sesion" action="#{sessionCtrl.cerrarSesion()}"/>

      
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandLink value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandLink value="No" type="button" styleClass="ui-confirmdialog-no" />
            </p:confirmDialog>      
        </h:form>
      
        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 ui-g-nopad">
                
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form prependId="false">        
                        <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" style="width:100%;height:500px" id="mapa" model="#{marcadorCtrl.simpleModel}">

                            <p:ajax event="overlaySelect" listener="#{marcadorCtrl.onMarkerSelect}"/>

                            <p:gmapInfoWindow id="infoWindow">
                                <p:outputPanel style="text-align: center; margin: auto">
                                    <h:outputText value="#{marcadorCtrl.marker.title}" style="font-weight:bold"/>
                                    <br/>
                                    <h:outputText value="#{marcadorCtrl.marker.data}"/>
                                </p:outputPanel>
                            </p:gmapInfoWindow>   
                        </p:gmap>
                    </h:form>
                </div>
            </div>
        </div>

        <div class="ui-g-12 footer">
            <p class="footerText">&#9400; 2019 Maave</p>
        </div>
    </f:view>
</html>
