<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    
    <h:head>
        <title>Maps2Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="/>
    </h:head>

    <f:view>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6">
                <h1 class="titulo">Maps2Go</h1>
            </div>                

        </div>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 ui-g-nopad">
                <div class="ui-g-12">
                    <!-- Zona de marcadores -->
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>
                        <p:inputNumber decimalPlaces="6" id="longitud" value="#{mapCtrl.longitud}" placeholder="Longitud" disabled="true"/><br></br>
                        <p:inputNumber decimalPlaces="6" id="latitud" value="#{mapCtrl.latitud}" placeholder="Latitud" disabled="true"/><br></br>
                        <p:inputTextarea  id="descripcion" rows="6" cols="33" value="#{mapCtrl.descripcion}" placeholder="Descripción" required="true"/><br></br>
                        <p:inputTextarea  id="datos" rows="6" cols="33" value="#{mapCtrl.datosUtiles}" placeholder="Datos útiles" required="true" /> <br></br>
                        <p:commandButton id="agregaMarcador" value="Aceptar" action="#{mapCtrl.agregarMarcador()}" update="form" ajax="false" styleClass="text-box2"/><br></br>
                    </h:form>
                </div>
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form prependId="false">        
                        <p:gmap id="map" center="23.382390, -102.291477" zoom="5" type="roadmap" style="width:100%;height:500px" model="#{mapCtrl.simpleModel}">
                            <p:ajax event="markerDrag" listener="#{mapCtrl.onMarkerDrag}" update="form"/>
                            <p:ajax event="pointSelect" listener="#{mapCtrl.onPointSelect}" update="form map"/>
                        </p:gmap>
                    </h:form>
                </div>

            </div>
        </div>

        <div class="ui-g-12 footer">
            <p class="footerText">&#9400; 2019 Maave</p>
        </div>

    </f:view>
</html>
