<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:head>
        <title>Inicio</title>
        <h:outputStylesheet name="css/estilos.css"/>
    </h:head>
    <h:body>      
        <h:form id="comments">
            <p:inputTextarea value="#{comentarioCtrl.contenido}" />
            <p:commandButton ajax="true" actionListener="#{comentarioCtrl.agregarComentario()}" onsuccess="#{comentarioScrollerView.load()}" value="AgregaComentario" update="comments"/>
            <p:dataScroller value="#{comentarioScrollerView.comentarios}" var="comentario" chunkSize="10"> 
                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">                            
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">

                                <h:outputText value="#{comentario.usuario.nombreUsuario}" style="font-weight: bold"/>
                                <h:outputText value="#{comentario.contenido}"/>
                                <h:outputText value="Likes:" />
                                <h:outputText value="#{comentario.likes}" style="font-weight: bold"/>
                                <h:outputText value="Dislikes:" />
                                <h:outputText value="#{comentario.dislikes}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>                            
                </h:panelGrid>                        
            </p:dataScroller>        
        </h:form>
    </h:body>
</html>
