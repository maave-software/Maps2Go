<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    
    <h:head>
        <title>Maps2Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCixV6qftTrDimgBedZYFNQRxbYKv54RKc"/>        
    </h:head>

    <f:view>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-6">
                <h1 class="titulo">Maps2Go</h1>
            </div>                
            <div class="ui-g-12 ui-md-6">
                <h:form style="height: 106px">
                </h:form>
            </div>
        </div>
        <p:commandButton value="Actualizar cuenta" action="actualizarCuentaIH"/>
        <p:commandButton value="BorrarCuenta" action="#{usuarioCtrl.borrarCuenta()}" styleClass="text-box">
            <p:confirm header="Confirmacion" message="¿Deseas borrar tu cuenta? Este cambio no se revertirá."/>
        </p:commandButton>

        <p:commandButton value="Cerrar Sesion" action="#{sessionCtrl.cerrarSesion()}"/>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <div align="center">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"/>
            </div>
        </p:confirmDialog>      

        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form>
                        <p:inputText id="tema" placeholder="Buscar" class="buscar"/> <br/><br/>
                    </h:form>

                </div>
                <div class="ui-g-12">
                    <!-- Zona de marcadores -->
                </div>
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form prependId="false">        
                        <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" style="width:100%;height:500px" id="mapa" model="#{marcadorCtrl.simpleModel}">

                            <p:ajax event="overlaySelect" listener="#{marcadorCtrl.onMarkerSelect}"/>

                            <p:gmapInfoWindow id="infoWindow">
                                <p:outputPanel style="text-align: center; margin: auto">
                                    <h:outputText value="#{marcadorCtrl.marker.title}" style="font-weight:bold"/>
                                    <br/>
                                    <h:outputText value="#{marcadorCtrl.marker.data}"/>
                                </p:outputPanel>
                            </p:gmapInfoWindow>   
                        </p:gmap>
                    </h:form>
                </div>
                <div class="ui-g-12">
                    <h:form id="comment">   
                        <p:dataTable id="commentbox" var="comentario" value="#{comentarioCtrl.comentarios}" reflow="true" scrollable="true" scrollHeight="100" scrollWidth="100%">

                            <p:column>
                                <h:outputText value="#{comentario.usuario.nombreUsuario}" style="font-weight: bold;"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{comentario.contenido}"/>
                            </p:column>            
                            <p:column>
                                <p:commandLink action="#{comentarioCtrl.darLike(comentario.numComentario)}" title="Like" update=":comment:commentbox" ajax="true">
                                    <h:outputText class="fa far fa-thumbs-up"/>
                                </p:commandLink>
                                <h:outputText value="#{comentario.likes}" style="font-weight: bold; margin-left: 2px"/>
                            </p:column>
                            <p:column>
                                <p:commandLink  action="#{comentarioCtrl.darDislike(comentario.numComentario)}" title="Dislike" update=":comment:commentbox" ajax="true">
                                    <h:outputText class="fa far fa-thumbs-down"/>
                                </p:commandLink>
                                <h:outputText value="#{comentario.dislikes}" style="font-weight: bold; margin-left: 2px"/>
                            </p:column>                            
                            <p:column>
                                <p:commandLink onclick="PF('edit').show();" rendered="#{comentarioCtrl.esComentarioPropio(comentario.numComentario)}">
                                    <h:outputText class="fa fa-pencil"/>                    
                                </p:commandLink>
                            </p:column>
                            <p:column>
                                <p:commandLink ajax="true" actionListener="#{comentarioCtrl.borrarComentario(comentario.numComentario)}" onsuccess="#{comentarioCtrl.load()}" title="Borrar" update=":comment:commentbox" rendered="#{comentarioCtrl.esComentarioPropio(comentario.numComentario)}">
                                    <h:outputText class="fa fa-trash"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>          
                        <p:dialog header="Editar Comentario" widgetVar="edit">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:form>
                                    <p:inputText value="#{comentarioCtrl.contenido}" placeholder="Escribe comentario ..."/>
                                    <p:commandButton value="Aceptar" ajax="true" action="#{comentarioCtrl.actualizarComentario(comentario.numComentario)}" update=":comment:commentbox"/>
                                </h:form>
                            </h:panelGrid>
                        </p:dialog>        
                    </h:form>
                    <h:form>
                        <p:inputTextarea placeholder="Escribe comentario..." value="#{comentarioCtrl.contenido}" style="width: 80%"/>
                        <p:commandButton ajax="true" action="#{comentarioCtrl.agregarComentario()}" oncomplete="#{comentarioCtrl.load()}" value="Comentar"  update=":comment:commentbox"/>
                    </h:form>
                </div>
            </div>
        </div>

        <div class="ui-g-12 footer">
            <p class="footerText">&#9400; 2019 Maave</p>
        </div>
    </f:view>
</html>
