<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>    
        
         <h:head>
            <title>Iniciar Sesion</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        
        <body>
            <header>
                    <h1>Maps2Go</h1>
                    <hr></hr>
                        <h:form>
 
                            <h2>Iniciar Sesión</h2>
                            
                            <p:inputText id="correo" 
                                         value="#{sessionCtrl.correo}"
                                         styleClass="textoCampo1"
                                         placeholder="Correo"/> <br/>
                            
                            <p:password  id="contrasenia" 
                                         value="#{sessionCtrl.contrasenia}"
                                         styleClass="textoCampo2"
                                         placeholder="Contraseña"/> <br/>
                            <p:commandButton 
                                             action="#{sessionCtrl.iniciarSesion()}"
                                             value="Aceptar"
                                             styleClass="ButtonAceptar"/>
                        </h:form>
            </header>
        </body>
    </f:view>
</html>
