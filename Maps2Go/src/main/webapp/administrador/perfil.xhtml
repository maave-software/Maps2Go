<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    
    <h:head>
        <title>Maps2Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="/>
        <!-- Cargamos Jquery -->
            <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous">
            </script>

            <!-- Función -->
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#menu_on').click(function () { // Al hacer click...
                        $('body').toggleClass('visible_menu'); // Añadimos o eliminamos la clase 'visible_menu' al body
                    })
                });
            </script>
    </h:head>

    <f:view>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-6">
                <h1 class="titulo">Maps2Go</h1>
            </div>                
            <div class="ui-g-12 ui-md-6">
                <h:form style="height: 106px">
                    <div id="wrapper">
                        <header id="#header">
                            <a href="#" id="menu_on">
                                <span></span>
                                <span></span>
                                <span></span>
                            </a>
                        </header>
                        <nav>	
                            <ul>
                                <li><a href="agregarInformador.xhtml">Agregar Informador</a></li>
                                <li><a href="eliminarInformador.xhtml">Borrar informador</a></li>
                                <li><a href="#">Cerrar Sesión</a></li>
                            </ul>
                        </nav>
                    </div>
                </h:form>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form>
                        <p:inputText id="tema" placeholder="Buscar" class="buscar"/> <br/><br/>
                    </h:form>

                </div>
                <div class="ui-g-12">
                    <!-- Zona de marcadores -->
                </div>
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form prependId="false">        
                        <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" style="width:100%;height:500px" id="mapa" model="#{marcadorCtrl.simpleModel}">

                            <p:ajax event="overlaySelect" listener="#{marcadorCtrl.onMarkerSelect}"/>

                            <p:gmapInfoWindow id="infoWindow">
                                <p:outputPanel style="text-align: center; margin: auto">
                                    <h:outputText value="#{marcadorCtrl.marker.title}" style="font-weight:bold"/>
                                    <br/>
                                    <h:outputText value="#{marcadorCtrl.marker.data}"/>
                                </p:outputPanel>
                            </p:gmapInfoWindow>   
                        </p:gmap>
                    </h:form>
                </div>
                <div class="ui-g-12">
                    <!-- Zona de comentarios -->
                </div>
            </div>
        </div>

        <div class="ui-g-12 footer">
            <p class="footerText">&#9400; 2019 Maave</p>
        </div>

    </f:view>
</html>
