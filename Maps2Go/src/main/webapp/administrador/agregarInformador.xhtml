<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>    

        <h:head>
            <title>Agregar informador</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>

        <body>
            <header>
                <h1>Maps2Go</h1>
            </header>
            <main>
                <center>
                    <h2>Agregar Informador</h2>
                </center>
                <h:form id="formulario" >
                    <center>

                        <p:inputText id="nombre" 
                                     value="#{usuarioCtrl.nombreUsuario}"
                                     styleClass="text-box"
                                     placeholder="nombre"/> <br/>

                        <p:inputText  id="correo" 
                                      value="#{usuarioCtrl.correo}"
                                      styleClass="text-box"
                                      placeholder="correo"/> <br/>
                        <p:commandButton 
                            action="#{usuarioCtrl.agregarInformador()}"
                            value="Aceptar"
                            styleClass="ButtonAceptar"/>
                    </center>
                </h:form>
            </main>
            <footer>
                <h3> Copyright </h3>
                <h3> 2019 Maps2go.com</h3>
                <h3> Support</h3>
            </footer>
        </body>
    </f:view>
</html>
