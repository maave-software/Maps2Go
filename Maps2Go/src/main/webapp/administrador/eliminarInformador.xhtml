<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Eliminar informadores</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <p:dataTable styleClass="columns" style="max-width:3000px;max-height:770px;" var="informadores" value="#{usuarioCtrl.informadores}">

                <p:column headerText="Informador" style="width:150px;">
                    <h:outputText value="#{informadores.nombreUsuario}" />
                </p:column>
                <p:column headerText="Eliminar" style="width:150px;">
                    <h:form>
                    <p:commandButton action="#{usuarioCtrl.eliminarInformador(informadores.idUsuario)}"
                                     value="Borrar"
                                     ajax="false"/> 
                    </h:form>
                </p:column>
            </p:dataTable>
        </h:body>
    </f:view>
</html>
