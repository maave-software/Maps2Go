<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/mapastyle.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCixV6qftTrDimgBedZYFNQRxbYKv54RKc">
            </script>
        </h:head>
        <h:body>


            <main>
                <section>
                <h:form prependId="false">        
                    <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" style="width:100%;height:800px" id="mapa" model="#{marcadorCtrl.simpleModel}">
                    
                        <p:ajax event="overlaySelect" listener="#{marcadorCtrl.onMarkerSelect}"/>
                        
                        <p:gmapInfoWindow id="infoWindow">
                            <p:outputPanel style="text-align: center; margin: auto">
                                <h:outputText value="#{marcadorCtrl.marker.title}" style="font-weight:bold"/>
                                 <br/>
                                 <h:outputText value="#{marcadorCtrl.marker.data}"/>
                            </p:outputPanel>
                        </p:gmapInfoWindow>   
                    </p:gmap>
                </h:form>    
                </section>

            </main>
            <footer>
                Hola
            </footer>
            <script>

            </script>
        </h:body>
    </f:view>
</html>
